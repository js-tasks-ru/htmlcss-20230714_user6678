<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./burger-menu.css" />
    <script defer src="./burger-menu.js"></script>
  </head>
  <body style="padding: 0; margin: 0">
    <button class="burger-menu-open burger-menu-button" id="burger-menu-open">
      <img
        class="burger-menu-button__icon"
        src="../../assets/images/burger-menu-open-icon.svg"
        alt="open-icon"
      />
    </button>
    <div class="burger-menu" id="burger-menu">
      <button
        class="burger-menu__close burger-menu-button"
        id="burger-menu-close"
      >
        <img
          class="burger-menu-button__icon"
          src="../../assets/images/burger-menu-close-icon.svg"
          alt="close-icon"
        />
      </button>
      <div class="burger-menu__content">
        <div class="burger-menu__content-dark-mode">
          <label class="toggler burger-menu__content-dark-mode-toggler">
            <input type="checkbox" class="toggler__input" />
            <div
              class="toggler__state burger-menu__content-dark-mode-toggler-state"
            >
              <div class="toggler__title burger-menu__content-dark-mode-title">
                Dark mode
              </div>
              <div class="toggler__control">
                <div class="toggler__circle toggler__circle_off"></div>
                <div class="toggler__circle toggler__circle_on"></div>
              </div>
            </div>
          </label>
        </div>
        <div class="burger-menu__content-components components-preview__menu">
          <h2
            class="components-preview__menu-title burger-menu__content-components-title"
          >
            Components
          </h2>
          <ul class="components-preview__menu-list">
            <li
              class="components-preview__menu-item burger-menu__content-components-list-item"
            >
              Modal
            </li>
            <li
              class="components-preview__menu-item burger-menu__content-components-list-item"
            >
              Tooltip
            </li>
            <li
              class="components-preview__menu-item burger-menu__content-components-list-item"
            >
              Avatar
            </li>
            <li
              class="components-preview__menu-item burger-menu__content-components-list-item"
            >
              Calendar
            </li>
            <li
              class="components-preview__menu-item components-preview__menu-item_current burger-menu__content-components-list-item"
            >
              Histogram
            </li>
            <li
              class="components-preview__menu-item burger-menu__content-components-list-item"
            >
              Custom form elements
            </li>
            <li
              class="components-preview__menu-item components-preview__menu-item_order_last burger-menu__content-components-list-item"
            >
              Main page
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
