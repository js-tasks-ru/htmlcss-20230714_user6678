<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./toggler.css" />
  </head>
  <body>
    <label class="toggler">
      <input type="checkbox" class="toggler__input">
      <div class="toggler__state">
        <div class="toggler__control">
          <div class="toggler__circle toggler__circle_off"></div>
          <div class="toggler__circle toggler__circle_on"></div>
        </div>
        <div class="toggler__title">Toggler</div>
      </div>
    </label>
    <label class="toggler toggler_disable">
      <input type="checkbox" class="toggler__input">
      <div class="toggler__state">
        <div class="toggler__control">
          <div class="toggler__circle toggler__circle_off"></div>
          <div class="toggler__circle toggler__circle_on"></div>
        </div>
        <div class="toggler__title">Disabled Toggler</div>
      </div>
    </label>
  </body>
</html>
