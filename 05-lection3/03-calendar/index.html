<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./calendar.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="calendar">
      <div class="calendar__title">October 2019</div>
      <div class="calendar__content">
        <div class="calendar__content-item calendar__content-item_type_day">
          Mon
        </div>

          Tue
        </div>

          Wed
        </div>
        <div class="calendar__content-item calendar__content-item_type_day">
          Thu
        </div>
        <div class="calendar__content-item calendar__content-item_type_day">
          Fri
        </div>
        <div class="calendar__content-item calendar__content-item_type_day">
          Sat
        </div>
        <div class="calendar__content-item calendar__content-item_type_day">
          Sun
        </div>
        <div class="calendar__content-item calendar__content-item_type_number calendar__content-item_order_first">1</div>
        <div class="calendar__content-item calendar__content-item_type_number">2</div>
        <div class="calendar__content-item calendar__content-item_type_number">3</div>

        <div class="calendar__content-item calendar__content-item_type_number">14</div>
        <div class="calendar__content-item calendar__content-item_type_number">15</div>
        <div class="calendar__content-item calendar__content-item_type_number">16</div>
        <div class="calendar__content-item calendar__content-item_type_number">17</div>

          23
        </div>
        <div class="calendar__content-item calendar__content-item_type_number">24</div>
        <div class="calendar__content-item calendar__content-item_type_number">25</div>
        <div class="calendar__content-item calendar__content-item_type_number">26</div>
        <div class="calendar__content-item calendar__content-item_type_number">27</div>
