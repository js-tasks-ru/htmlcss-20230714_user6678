<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header wrapper__header"></header>
      <main class="main wrapper__main">
        <section class="components-preview">
          <div class="container">
            <div class="components-preview__inner">
              <aside class="components-preview__menu">
                <h2 class="components-preview__menu-title">Components</h2>
                <ul class="components-preview__menu-list">
                  <li class="components-preview__menu-item">Modal</li>
                  <li class="components-preview__menu-item">Tooltip</li>
                  <li class="components-preview__menu-item">Avatar</li>
                  <li class="components-preview__menu-item">Calendar</li>
                  <li
                    class="components-preview__menu-item components-preview__menu-item_current"
                  >
                    Histogram
                  </li>
                  <li class="components-preview__menu-item">
                    Custom form elements
                  </li>
                  <li
                    class="components-preview__menu-item components-preview__menu-item_order_last"
                  >
                    Main page
                  </li>
                </ul>
              </aside>
              <div class="components-preview__content">
                <h2 class="components-preview__content-title">Histogram</h2>
                <div class="histogram">
                  <div class="histogram__head">
                    <div class="histogram__title">Total orders</div>
                    <a class="histogram__link">View all</a>
                  </div>
                  <h4 class="histogram__value">50254</h4>
                  <div class="histogram__columns">
                    <div
                      class="histogram__columns-item histogram__columns-item_high"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_middle"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_middle"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_middle"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_short"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_middle"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_middle"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_short"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_middle"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_middle"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_middle"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_short"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_short"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_middle"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_short"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_short"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_short"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_high"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_short"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_short"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_short"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_short"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_high"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_high"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_high"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_middle"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_middle"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_short"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_high"
                    ></div>
                    <div
                      class="histogram__columns-item histogram__columns-item_middle"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer__text">Reusable component library</div>
        </div>
      </footer>
    </div>
  </body>
</html>
